<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .pomodoro-container {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.5);
        }

        #pomodoro-timer {
            font-size: 48px;
            margin: 20px 0;
        }

        .pomodoro-controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #FFD700;
            color: black;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pomodoro-controls button:hover {
            background-color: #FFC300;
        }
    </style>
</head>
<body>

<div class="pomodoro-container">
    <h1>Pomodoro Timer</h1>
    <div>
        <input type="number" id="pomodoro-hours" placeholder="0" min="0" step="1"> <span>Hours</span>
        <input type="number" id="pomodoro-minutes" placeholder="0" min="0" step="1"> <span>Minutes</span>
        <input type="number" id="pomodoro-seconds" placeholder="0" min="0" step="1"> <span>Seconds</span>
    </div>
    <div id="pomodoro-timer">00:00:00</div>
    <div class="pomodoro-controls">
        <button onclick="startPomodoro()">Start</button>
        <button onclick="stopPomodoro()">Stop</button>
        <button onclick="resetPomodoro()">Reset</button>
    </div>
</div>

<!-- Replace the src with the actual file name -->
<audio id="alarm-sound" src="Romantic Doctor2 Openning Title (mp3cut.net).mp3" preload="auto"></audio>

<script>
    let pomodoroTime = 0;
    let pomodoroInterval;

    function startPomodoro() {
        const inputHours = parseInt(document.getElementById('pomodoro-hours').value) || 0;
        const inputMinutes = parseInt(document.getElementById('pomodoro-minutes').value) || 0;
        const inputSeconds = parseInt(document.getElementById('pomodoro-seconds').value) || 0;

        if (inputHours === 0 && inputMinutes === 0 && inputSeconds === 0) {
            alert("Please set a valid time.");
            return;
        }

        pomodoroTime = (inputHours * 60 * 60) + (inputMinutes * 60) + inputSeconds;

        if (!pomodoroInterval) {
            pomodoroInterval = setInterval(() => {
                if (pomodoroTime > 0) {
                    pomodoroTime--;
                    updatePomodoroDisplay();
                } else {
                    clearInterval(pomodoroInterval);
                    pomodoroInterval = null;
                    playMusic();
                    alert("Time's up! Take a break.");
                }
            }, 1000);
        }
    }

    function stopPomodoro() {
        clearInterval(pomodoroInterval);
        pomodoroInterval = null;
    }

    function resetPomodoro() {
        stopPomodoro();
        pomodoroTime = 0;
        document.getElementById('pomodoro-timer').innerHTML = "00:00:00";
    }

    function updatePomodoroDisplay() {
        const hours = Math.floor(pomodoroTime / 3600);
        const minutes = Math.floor((pomodoroTime % 3600) / 60);
        const seconds = pomodoroTime % 60;
        document.getElementById('pomodoro-timer').innerHTML = 
            `${hours < 10 ? '0' : ''}${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function playMusic() {
        document.getElementById('alarm-sound').play();
    }
</script>

</body>
</html>
